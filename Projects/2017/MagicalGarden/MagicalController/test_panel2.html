<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(e){
        $.get("http://epigreen.local:8001/"+e.target.innerText);
    });
    
    $("div").mousemove(function(event){
        $.get("http://epigreen.local:8001/target/"+event.pageX + ", " + event.pageY); 
    });
});
</script>
</head>
<body>

<p>Animations</p>

<button>animation/Say</button>
<button>animation/Wave</button>
<button>animation/JumpPump</button>
<button>animation/Happy</button>
<button>animation/Neutral</button>
<br />
<button>animation/Focused</button>
<button>animation/FistPump</button>
<br />

<p>Sounds</p>

<button>sound/tryAgain</button>
<button>sound/wrong1</button>
<button>sound/lizardpandaIntro1</button>
<button>sound/instructionGreen</button>
<button>sound/letsGo</button>
<br />
<button>sound/5</button>
<button>sound/6</button>
<button>sound/7</button>
<button>sound/8</button>
<button>sound/9</button>
<br />

<p>Target</p>

<div style="height: 300px; width: 300px; border: 1px solid black; background-color: #eee">

</div>
</body>
</html>
